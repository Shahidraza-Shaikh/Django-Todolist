{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href=" {% static 'images/favicon.ico' %}" type="image/gif" size="16x16">
    {% block title %}
    {% endblock title %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index'%}"><img src="{% static 'images/check.png' %}" height="50px" width="40px" alt="Taskmate"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link " href="{% url 'index'%}" >Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link " href="{% url 'todolist'%}">Todo List <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'contact'%}">Contact Us</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'about'%}">About Us</a>
      </li>
      
    </ul>
    <ul class="navbar nav ml-auto"> <!-- for Login button-->
    {% if user.is_authenticated %}
          <li class="nav-item active ">
            <a class="nav-link " href="{% url 'logout'%}" >Logout</a>
          </li>
    {% else %}
             <li class="nav-item active ">
              <a class="nav-link " href="{% url 'login'%}" >Login</a>
            </li>
            <li class="nav-item active ">
              <a class="nav-link " href="{% url 'register'%}" >Register</a>
            </li>
    {% endif %}
    </ul> <!--for end login button-->
  </div>
</nav>

  </head>
  <body class="bg-light">
  <div class="container">
    {% block content %}

    {% endblock content %}
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
